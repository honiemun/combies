<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Combies '22</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wdth,wght@150,800;100,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="visualizer.css">
  </head>
  <body>
    <!-- FADE FROM BLACK -->
    <div class="overlay-black" id="overlay-black">
      <span id="font-loading"></span>
      <center>
        <img src="/images/icon.png" id="combies-icon">
      </center>
    </div>

    <!-- HEADER -->
    <div class="row header">
        <div class="col col-md-2 col-sm-4">
            <center>
                <img src="images\combieslogo-orange.png" id="combies-logo">
            </center>
        </div>
        <div class="col col-md-10 col-sm-8">
            <div id="outer">
                <div>
                    <div id="loop"><div id="content">&nbsp;</div></div>
                </div>
            </div>
        </div>

        <!-- CARDS -->
    
        <div class="row d-flex flex-row flex-nowrap" id="cardHolder">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>
    <script type="text/javascript" src="nominees.json"></script>
    <script type="text/javascript" src="visualizer.js"></script>
  </body>
</html>
